security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        from_database:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            logout:
                path: /logout
                target: /

            # activate different ways to authenticate

            # http_basic : true

            form_login: 
                check_path: login

            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/usermanager, roles: ROLE_ACCOUNT_MANAGER }
        - { path: ^/productmanager, roles: ROLE_PRODUCT_MANAGER }
        - { path: ^/scan, roles: ROLE_USER}
        - { path: ^/mix, roles: ROLE_USER}
        - { path: ^/recipe, roles: ROLE_USER}
        - { path: ^/inventory, roles: ROLE_INVENTORY_MANAGER}

    encoders:
        App\Entity\User: 
            algorithm: bcrypt
            cost: 12    

    role_hierarchy:
        ROLE_ADMIN: [ROLE_ACCOUNT_MANAGER, ROLE_REPORT_MANAGER, ROLE_PRODUCT_MANAGER, ROLE_INVENTORY_MANAGER]
        ROLE_ACCOUNT_MANAGER : ROLE_USER
        ROLE_REPORT_MANAGER : ROLE_USER
        ROLE_PRODUCT_MANAGER: ROLE_USER
        ROLE_INVENTORY_MANAGER: ROLE_USER